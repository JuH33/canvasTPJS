<!DOCTYPE html>
<html>
<head>
	<title>canvas js</title>
	<!-- <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" type="text/css" href="assets/css.css">
</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 col-md-2 sidebar">
				<ul class="nav nav-sidebar">
		            <li><a id="circle"href="#">Play the balls game</a></li>
		            <li>
		            	<ul class="list-group">
		            		<li class="list-group-item">
			            		<label for="ballsNumber">Number of balls</label>
			            		<input class="form-control" type="number" id="ballsNumber" name="ballsNumber" value="35">
		            		</li>
		            		<li class="list-group-item">
		            			<label for="ballsSize">Ball's Size</label>
		            			<input class="form-control" type="number" name="ballsSize" id="ballsSize" value="7">
		            		</li>
		            		<li class="list-group-item">
		            			<label for="ballsColor">Select balls color</label>
		            			<input class="form-control" type="color" name="ballsColor" id="ballsColor" value="#2ea3c5">
		            		</li>
		            		<li class="list-group-item">
		            			<label for="toucheit" class="text-center">Rigidbody?</label>
		            			<span class="input-group-addon"> <input type="checkbox" name="toucheit" id="toucheit"> </span>
		            		</li>
		            		<li class="list-group-item">
		            			<div id="launch_game" class="btn btn-success center-block">Play!</div>
		            			<div id="stop_game_instance" class="btn btn-warning center-block">Break!</div>
		            		</li>
		            	</ul>
		            </li>
		          </ul>
		          <ul class="nav nav-sidebar">
		          	<li class="active control-label">Enter a text <content></content></li>
		            <li class="list-group">	<input type="text" name="text" id="text_input" class="form-control"></li>
		            <li class="active control-label">Choose a background color</li>
		            <li><input type="color" id="html5colorpicker" value="#ff0000" class="form-control"></li>
		            <li class="list-group">
		            	
		            </li>
		            <li class="list-group">
		            <a id="bgimage" class="panel panel-primary" href="#">Click to change background image</a>
		            </li>
		          </ul>
		          <ul class="nav nav-sidebar">
		            <li><a id="circle"href="#">Draw a circle</a></li>
		            <li>
		            	<ul class="list-group">
		            		<li class="list-group-item">
			            		<label for="xpos">Position X</label>
			            		<input class="form-control" type="number" id="xpos" name="xpos">
		            		</li>
		            		<li class="list-group-item">
		            			<label for="ypos">Position Y</label>
		            			<input class="form-control" type="number" name="ypos" id="ypos">
		            		</li>
		            		<li class="list-group-item">
		            			<label for="colorCircle">Choose a color</label>
		            			<input class="form-control" type="color" name="colorCircle" id="colorCircle">
		            		</li>
		            		<li class="list-group-item">
		            			<label for="cradius">Circle Width</label>
		            			<input class="form-control" type="number" name="cradius" id="cradius">
		            		</li>
		            		<li class="list-group-item">
		            			<a href="#" id="launch_circle" class="btn btn-success center-block">Draw Circle</a>
		            		</li>
		            	</ul>
		            </li>
		          </ul>
		          
		</div>
		<div class="col-sm-8 col-sm-offset-3 col-md-8 col-md-offset-0 main">
			<div id="modal" class="desactivaded modal-dialog modal-content">
				<div class="modal-header"><h1>Choose a wallpaper</h1></div>
			</div>
			<canvas id="main_canvas" width="1500" height="800"></canvas>
		</div>
	</div>
</div>
<script type="text/javascript" src="assets/jquery.min.js"></script>
<script type="text/javascript" src="assets/canvasJS.js"></script>
<script type="text/javascript" src="assets/gameloop.js"></script>
</body>	
</html>
